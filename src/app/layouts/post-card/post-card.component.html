<div class="card shadow-effect card-custom" *ngIf="postData" [routerLink]="['/post',postData.id]">
    <img src="{{postData.postImgPath}}" class="card-img-top card-img" alt="post-image" >
    <div class="card-body">
        <small class="bg-dark text-danger text-center"> {{postData.category.category}}</small>
        <small class="bg-dark text-success text-center ms-3" *ngIf="postData.isFeatured"> Featured</small>
        <small class="bg-dark text-info text-center ms-3"> Views - {{postData.views}}</small>
        <h5 class="mt-1">{{postData.title}}</h5>
        <p>{{postData.excerpt.slice(0,100)}}</p>
        <small class="bg-dark text-warning text-center ms-3"> LAST UPDATED - {{postData.createdAt}}</small>
    </div>
</div>
