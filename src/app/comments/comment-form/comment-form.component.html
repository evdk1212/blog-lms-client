<div class="card mt-5 shadow-effect card-custom">
    <div class="card-body">
        <h4>Leave a Comment</h4>
        <p>You can leave a comment about this post!</p>
        <form>
            <div class="form-group">
                <label for="">Name</label>
                <input type="text" class="form-control mt-1" placeholder="Enter your name here">
            </div>
            <div class="form-group mt-3">
                <label for="">Comment</label>
                <textarea class="form-control mt-1" cols="30" rows="10" placeholder="Add your comment here!"></textarea>
            </div>
            <button class="btn btn-info mt-3 btn-theme">Add a comment</button>
        </form>
    </div>
</div>
